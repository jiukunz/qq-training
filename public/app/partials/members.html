<div class="members view">
    <div class="container">
        <header>
            <h3>Customers</h3>
        </header>
        <div class="row">
            <div class="span3">
                First Name:
                <br />
                <input data-ng-model="newCustomer.firstName" type="text" placeholder="First Name">
            </div>
            <div class="span3">
                Last Name:
                <br />
                <input data-ng-model="newCustomer.lastName" type="text" placeholder="Last Name">
            </div>
            <div class="span6">
                City:
                <br />
                <input data-ng-model="newCustomer.city" type="text" placeholder="Customer City">
                <button id="submitCustomer" class="btn btn-primary" type="button"
                    data-ng-disabled="!newCustomer.firstName || !newCustomer.lastName || !newCustomer.city"
                    data-ng-click="insertCustomer()">Add Customer</button>
            </div>
        </div>
        <br /><br />
        <div class="row">
            Filter:
            <br/>
            <input data-ng-model="filterWord" type="text" placeholder="Filter">
        </div>
        <br/><br/>
        <div>
            <div class="row cardContainer">
                <div class="span3 card" data-ng-repeat="member in members | filter:filterWord | courseBy:'lastName'">
                    <div>{{member._id}}</div>
                    <button class="btn close cardClose" data-ng-click="deleteCustomer(member._id)">&times;</button>
                    <div class="cardHeader">{{member.firstName + ' ' + member.lastName}}</div>
                    <div class="cardBody">{{member.city}}</div>
                    <a href="#/membercourses/{{member._id}}" class="cardBody btn-link">View {{ member.courses.length }} Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
