<div class="memberCourses view">
    <div class="container">
        <header>
            <h3>Customer Courses</h3>
        </header>
        <div class="row">
            <div class="span3">
                Product:
                <br />
                <input data-ng-model="newCourse.product" type="text" placeholder="Product">
            </div>
            <div class="span3">
                Price:
                <br />
                <input data-ng-model="newCourse.price" type="text" placeholder="Price">
            </div>
        </div>
        <div class="row">
            <div class="span3">
                CourseTotal:
                <br />
                <input data-ng-model="newCourse.courseTotal" type="text" placeholder="CourseTotal">
            </div>
            <div class="span6">
                Quantity:
                <br />
                <input data-ng-model="newCourse.quantity" type="text" placeholder="Quantity">
                <button id="submitCustomer" class="btn btn-primary" type="button"
                    data-ng-disabled="!newCourse.product || !newCourse.price || !newCourse.quantity"
                    data-ng-click="insertCourse()">Add Course</button>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="span12">
                    <div class="indent">
                        <h4>Courses for {{ member.firstName + ' ' + member.lastName }}</h4>
                        {{member.address}}
                        <br />
                        {{member.city}}
                        <br /><br />
                    </div>
                </div>                
                <br /><br />
                <div class="span12">
                    <div data-ng-include="'/app/partials/coursesTable.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
